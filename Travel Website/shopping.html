<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        .items {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #cart-link {
            text-align: center;
            margin-top: 20px;
        }

        #cart {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #cart-items {
            margin-top: 10px;
        }

        .cart-item {
            border-bottom: 1px solid #ccc;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Shopping Page</h1>
    <div class="items">
        <div class="item" id="item1">
            <img src="item1.jpg" alt="Item 1" width="150">
            <h3>Item 1</h3>
            <p>$10</p>
            <button onclick="addToCart('Item 1', 10)">Add to Cart</button>
        </div>
        <div class="item" id="item2">
            <img src="item2.jpg" alt="Item 2" width="150">
            <h3>Item 2</h3>
            <p>$15</p>
            <button onclick="addToCart('Item 2', 15)">Add to Cart</button>
        </div>
        <div class="item" id="item3">
            <img src="item3.jpg" alt="Item 3" width="150">
            <h3>Item 3</h3>
            <p>$20</p>
            <button onclick="addToCart('Item 3', 20)">Add to Cart</button>
        </div>
    </div>

    <div id="cart-link">
        <a href="cart.html">View Cart</a>
    </div>

    <script>
         function addToCart(itemName, itemPrice) {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems.push({ name: itemName, price: itemPrice });
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
        }
       
    </script>
</body>
</html>
